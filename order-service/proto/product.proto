syntax = "proto3";

package product;

service ProductService {
  rpc CreateProduct (ProductCreateRequest) returns (Product) {}
  rpc GetProduct (ProductById) returns (Product) {}
  rpc ListProducts (Empty) returns (ProductList) {}
  rpc UpdateProduct (ProductUpdateRequest) returns (Product) {}
  rpc DeleteProduct (ProductById) returns (DeleteResponse) {}
}

message ProductById {
  int32 id = 1;
}

message Product {
  int32 id = 1;
  string name = 2;
  double price = 3;
}

message ProductCreateRequest {
  string name = 1;
  double price = 2;
}

message ProductUpdateRequest {
  int32 id = 1;
  string name = 2;
  double price = 3;
}

message ProductList {
  repeated Product items = 1;
}

message DeleteResponse {
  bool success = 1;
}

message Empty {}


